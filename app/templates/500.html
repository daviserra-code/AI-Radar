{% extends "base.html" %}

{% block title %}500 - Errore del Server{% endblock %}

{% block content %}
<div style="text-align: center; padding: 80px 20px;">
    <h1 style="font-size: 120px; margin: 0; color: #ff3366; text-shadow: 0 0 20px #ff3366;">500</h1>
    <h2 style="margin: 20px 0; color: #fff;">Errore del Server</h2>
    <p style="color: #aaa; margin: 20px 0; font-size: 18px;">
        Si è verificato un errore interno. Il nostro team è stato notificato.
    </p>
    <p style="color: #888; font-size: 14px; margin: 10px 0;">
        Per favore riprova tra qualche minuto.
    </p>
    <a href="/" style="display: inline-block; margin-top: 30px; padding: 12px 30px; background: linear-gradient(135deg, #00ffff, #0099ff); color: #000; text-decoration: none; border-radius: 8px; font-weight: bold; box-shadow: 0 0 20px rgba(0,255,255,0.3);">
        Torna alla Home
    </a>
</div>
{% endblock %}
